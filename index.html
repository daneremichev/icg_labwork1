<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="utf-8"></meta>
		<title>lab1</title>
		<link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css"></link>
		<script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
	</head>
	<body>
		<x3d>
			<scene>
                <background  frontUrl = "https://drive.google.com/open?id=12f3Qz9pM24A9itN1b3ZB0VNOaFofAkWT" backUrl = "https://i0.wp.com/dailybuff.ru/wp-content/uploads/2019/10/1186586.jpg?fit=2000%2C1165&amp;ssl=1"></background>

                <Group DEF="Sputnic">
                        <Anchor url = "https://ru.wikipedia.org/wiki/Марс-2">
                        <transform translation="3 3 -2">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                            </shape>
                        </transform>


                        <transform translation="0 -2 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh3.googleusercontent.com/OqCuWWeeXDbKVkUUGSSpOyiE39-GylhWjapilwt5hg8pQVyzsN8JNh9AeW7uBL0ocEY0mH4l81ZO4w=w1920-h995"></ImageTexture>
                                </appearance>
                                <cylinder radius = 1.2>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="1 0 0" rotation="0 0 1 1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                                <cylinder radius = 0.1 height = 0.5>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="-1 0 0" rotation="0 0 1 -1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                                <cylinder radius = 0.1 height = 0.5>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh3.googleusercontent.com/OqCuWWeeXDbKVkUUGSSpOyiE39-GylhWjapilwt5hg8pQVyzsN8JNh9AeW7uBL0ocEY0mH4l81ZO4w=w1920-h995"></ImageTexture>
                                </appearance>
                                <cone bottomRadius = 1.2 height = 2>
                                </cone>
                            </shape>
                        </transform>

                        <transform translation="-3.6 0 0" rotation="1 0 0 -0.5">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh5.googleusercontent.com/mwugVxZqnA43A7S9flMrNQ5K6EAgwCs8z0fQLWJM4_-uyW_S0vGRR8hjj1yypzUEBMwhRDDCFyxYMg=w1920-h995"></ImageTexture>
                                </appearance>
                                <box size = "5 1.7 0.1">
                                </box>
                            </shape>
                        </transform>

                        <transform translation="3.6 0 0" rotation="1 0 0 -0.5">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh5.googleusercontent.com/mwugVxZqnA43A7S9flMrNQ5K6EAgwCs8z0fQLWJM4_-uyW_S0vGRR8hjj1yypzUEBMwhRDDCFyxYMg=w1920-h995"></ImageTexture>
                                </appearance>
                                <box size = "5 1.7 0.1">
                                </box>
                            </shape>
                        </transform>

                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh6.googleusercontent.com/wTi9i-EMsfyhA-rC7sYQce8v3d1xy_3mhoB-cSbPamoliyL9FeVi8_FjY8zz87bTcsCtf6o1CaXrWA=w1920-h995"></ImageTexture>
                                </appearance>
                                <sphere radius = 1.1>
                                </sphere>
                            </shape>
                        </transform>

                        <transform translation="0 0.5 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh6.googleusercontent.com/wTi9i-EMsfyhA-rC7sYQce8v3d1xy_3mhoB-cSbPamoliyL9FeVi8_FjY8zz87bTcsCtf6o1CaXrWA=w1920-h995"></ImageTexture>
                                </appearance>
                                <sphere radius = 1.1>
                                </sphere>
                            </shape>
                        </transform>
                    
                        <transform translation="0 -2.4 1.2" rotation="0 0 1 1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="red"></material>
                                </appearance>
                                <text string = "Mars-2">
                                    <fontstyle size = 0.3 family = "SERIF"></fontstyle>
                                </text>
                            </shape>                       
                        </transform>
                    
                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://lh6.googleusercontent.com/wTi9i-EMsfyhA-rC7sYQce8v3d1xy_3mhoB-cSbPamoliyL9FeVi8_FjY8zz87bTcsCtf6o1CaXrWA=w1920-h995"></ImageTexture>
                                </appearance>
                                <cylinder>
                                </cylinder>
                            </shape>                       
                        </transform>
                    </Anchor>
            </Group>
                <Group DEF = "Mars">
                    <transform translation="0 0 -200">
                        <shape>
                            <appearance>
                                <ImageTexture  url="https://lh3.googleusercontent.com/DbQXKq7DYSeqlJ7w__PWVkd8yabJykOp_OO05ojaWlJYv--SY59fzGhmPaR5tf5PgdgPYsWkxsXFmQ=w1920-h995"></ImageTexture>
                            </appearance>
                            <sphere radius = 100>
                            </sphere>
                        </shape>
                    </transform>
                </Group>
			</scene>
		</x3d>
	</body>
</html>
