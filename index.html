<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>lab1</title>
		<link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css">
		<script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
	</head>
	<body>
		<x3d>
			<scene>
                <background  frontUrl = "https://drive.google.com/open?id=12f3Qz9pM24A9itN1b3ZB0VNOaFofAkWT" backUrl = "https://drive.google.com/open?id=12f3Qz9pM24A9itN1b3ZB0VNOaFofAkWT"></background>

                <Group DEF="Sputnic">
                        <Anchor url = "https://ru.wikipedia.org/wiki/Марс-2">
                        <transform translation="3 3 -2">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                            </shape>
                        </transform>


                        <transform translation="0 -2 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=1ddEpkXIfiiMf3By13-SQI97oGKKUB-uA"></ImageTexture>
                                </appearance>
                                <cylinder radius = 1.2>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="1 0 0" rotation="0 0 1 1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                                <cylinder radius = 0.1 height = 0.5>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="-1 0 0" rotation="0 0 1 -1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="gray">
                                    </material>
                                </appearance>
                                <cylinder radius = 0.1 height = 0.5>
                                </cylinder>
                            </shape>
                        </transform>

                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=1gu3WmvDyFGJv_TVPZYbi2ytFam5YkVpA"></ImageTexture>
                                </appearance>
                                <cone bottomRadius = 1.2 height = 2>
                                </cone>
                            </shape>
                        </transform>

                        <transform translation="-3.6 0 0" rotation="1 0 0 -0.5">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=11X2MLHjrCF0ZEjZdOQuxn2wkI1mjJ-ZP"></ImageTexture>
                                </appearance>
                                <box size = "5 1.7 0.1">
                                </box>
                            </shape>
                        </transform>

                        <transform translation="3.6 0 0" rotation="1 0 0 -0.5">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=11X2MLHjrCF0ZEjZdOQuxn2wkI1mjJ-ZP"></ImageTexture>
                                </appearance>
                                <box size = "5 1.7 0.1">
                                </box>
                            </shape>
                        </transform>

                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=1ddEpkXIfiiMf3By13-SQI97oGKKUB-uA"></ImageTexture>
                                </appearance>
                                <sphere radius = 1.1>
                                </sphere>
                            </shape>
                        </transform>

                        <transform translation="0 0.5 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=1ddEpkXIfiiMf3By13-SQI97oGKKUB-uA"></ImageTexture>
                                </appearance>
                                <sphere radius = 1.1>
                                </sphere>
                            </shape>
                        </transform>
                    
                        <transform translation="0 -2.4 1.2" rotation="0 0 1 1.57">
                            <shape>
                                <appearance>
                                    <material diffusecolor="red"></material>
                                </appearance>
                                <text string = "Mars-2">
                                    <fontstyle size = 0.3 family = "SERIF"></fontstyle>
                                </text>
                            </shape>                       
                        </transform>
                    
                        <transform translation="0 0 0">
                            <shape>
                                <appearance>
                                    <ImageTexture  url="https://drive.google.com/open?id=1ddEpkXIfiiMf3By13-SQI97oGKKUB-uA"></ImageTexture>
                                </appearance>
                                <cylinder>
                                </cylinder>
                            </shape>                       
                        </transform>
                    </Anchor>
            </Group>
                <Group DEF = "Mars">
                    <transform translation="0 0 -200">
                        <shape>
                            <appearance>
                                <ImageTexture  url="https://drive.google.com/open?id=1wky65yivshKM581RlTFKO8HtoqoAvqwW"></ImageTexture>
                            </appearance>
                            <sphere radius = 100>
                            </sphere>
                        </shape>
                    </transform>
                </Group>
			</scene>
		</x3d>
	</body>
</html>
